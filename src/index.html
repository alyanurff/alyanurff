<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Blitzbiz : Buy, Sell and Discover Side-Projects, Social Media and Domain. </title>
</head>
<body>
  <!-- CTA Section -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">BlitzBiz</a>
        </div>

        <div class="form-control">
          <div class="input-group">
            <input type="text" placeholder="  e.g. Saas, Domain.." class="input input-bordered rounded-full py-4 px-15" />
            <button class="btn btn-square">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 30 30" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
          </div>
        </div>

        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="badge badge-sm indicator-item">8</span>
              </div>
            </label>
            <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
              <div class="card-body">
                <span class="font-bold text-lg">Menu</span>
                <a class="justify-between">
                  Selling
                  <span class="badge">3</span>
                  <a class="justify-between">
                    Buying
                    <span class="badge">0</span>
                </a>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="/img/photoprofile.jpg" />
              </div>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                  <a class="justify-between">
                    Message
                    <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  <!-- CTA Section End -->
  <!-- Hero Section Start -->
  <section id="home" class="pt-36 lg:w-1/2">
    <div class="container">
      <div class="flex flex-wrap">
        <div class="w-full self-center px-4">
          <h1 class="text-base font-bold text-slate-900 md:text-xl lg:text-5xl">Market to Buy and Sell</h1>
          <p class="font-medium text-slate-500 mb-10 leading-relaxed">One Intagrated Platform for Your Business Needs</p>
          <button class="btn btn-primary">Get Started</button>
        </div>
        <div class="w-full self-end px-4 lg:w-1/2">
          <div class="mt-10 lg:mt-9 lg:right-0">
            <img src="/img/SAAS-removebg-preview.png" alt="SAAS">
          </div>
        </div>
       </div>
      </div> 
    </section>
  
</body>
</html>
